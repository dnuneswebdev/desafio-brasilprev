<!-- back btn -->
<a routerLink="/pokemon" type="button" class="btn btn-danger mb-4">Voltar</a>

<!-- pokemon card -->
<div class="pokemon shadow" *ngIf="!isLoading">
  <div class="row">
    <div class="col-lg-6">
      <h2>{{pokemonCard.name}}
        <span class="badge badge-secondary" *ngFor="let type of pokemonCard.types">{{type}} </span>
      </h2>
      <p *ngIf="pokemonCard.nationalPokedexNumber">Pokemon ID: {{pokemonCard.nationalPokedexNumber}}</p>
      <hr>
      <!-- attacks -->
      <h4 *ngIf="pokemonCard.attacks">Ataques:</h4>
      <ul class="list-group" *ngFor="let attack of pokemonCard.attacks">
        <li class="list-group-item mt-1">
          <h6>{{attack.name}}</h6>
          <i *ngFor="let mana of attack.cost" class="mana" [ngClass]="mana.toLowerCase()"></i>
          <p *ngIf="attack.text">{{attack.text}}</p>
        </li>
      </ul>
      <hr>
      <!-- weakeness resistances -->
      <ul class="list-group">
        <li class="list-group-item mt-1">
          <div class="row">
            <div class="col-lg-6" *ngFor="let weakness of pokemonCard.weaknesses">
              <h6>Fraquezas</h6>
              <div class="d-flex">
                <i class="mana" [ngClass]="weakness.type.toLowerCase()"></i>
                <p>{{weakness.value}}</p>
              </div>
            </div>
            <div class="col-lg-6" *ngFor="let resistance of pokemonCard.resistances">
              <h6>Resistências</h6>
              <div class="d-flex">
                <i class="mana" [ngClass]="resistance.type.toLowerCase()"></i>
                <p *ngIf="resistance.value">{{resistance.value}}</p>
                <p *ngIf="!resistance.value">Sem resistência</p>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-lg-6">
      <img [src]="pokemonCard.imageUrlHiRes" alt="" class="img-fluid shadow">
    </div>
  </div>
</div>

<!-- LOADING -->
<div class="d-flex flex-column align-items-center justify-content-center" *ngIf="isLoading">
  <div class="row">
    <div class="spinner-grow text-light loading" role="status"></div>
  </div>
  <div class="row">
    <span class="text-white mt-2">Carregando Pokemon...</span>
  </div>
</div>
